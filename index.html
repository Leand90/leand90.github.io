<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- SEO + Básico -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Assista trailers de filmes de ação, aventura, romance, drama, suspense e terror. Confira os últimos lançamentos no ReelTrailers.">
  <meta name="keywords" content="trailers, filmes, lançamentos, cinema, ação, aventura, romance, drama, suspense, terror">
  <meta name="author" content="ReelTrailers">
  <meta name="google-adsense-account" content="ca-pub-3305836590830208">

  <!-- Título e ícone -->
  <title>ReelTrailers | Trailers de Filmes e Lançamentos</title>
  <link rel="icon" type="image/x-icon" href="http://googleusercontent.com/image_generation_content/0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3305836590830208"
    crossorigin="anonymous"></script>

  <style>
    :root {
      --bg-main: #800020; /* vinho */
      --header-bg: #222;
      --text-light: #fff;
      --text-dark: #111;
      --gold: #FFD700;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-light);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: var(--header-bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu {
      display: flex;
    }

    .menu ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      transition: color .3s;
    }

    .menu a:hover {
      color: var(--gold);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: var(--header-bg);
        padding: 20px 0;
      }

      .menu.active {
        display: block;
      }

      .menu ul {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }

      .hamburger {
        display: block;
      }
    }

    /* Seções */
    main {
      padding: 20px;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 15px;
    }

    /* Cards */
    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      color: var(--text-dark);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform .3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-body {
      padding: 10px;
    }

    .card-body h3 {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 8px;
    }

    .card-body p {
      font-size: 14px;
      color: #444;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Modal trailer */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      width: 80%;
      max-width: 900px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .modal-close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      z-index: 1100;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo"><i class="fab fa-youtube"></i> ReelTrailers</div>
    <button class="hamburger"><i class="fas fa-bars"></i></button>
    <nav class="menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#lancamentos">Lançamentos</a></li>
        <li><a href="#acao">Ação</a></li>
        <li><a href="#aventura">Aventura</a></li>
        <li><a href="#romance">Romance</a></li>
        <li><a href="#ficcao">Ficção</a></li>
        <li><a href="#comedia">Comédia</a></li>
        <li><a href="#terror">Terror</a></li>
        <li><a href="#anime">Anime</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo -->
  <main>
    <section id="lancamentos">
      <h2>Lançamentos</h2>
      <div class="movies-container" id="movies-container"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="video-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close-btn">&times;</span>
      <iframe id="video-frame" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 ReelTrailers. Todos os direitos reservados.</p>
  </footer>

  <!-- JS -->
  <script>
    const API_KEY = "23d2fcca011bbb4e5f88ba16f9bede18";
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/w500";

    const hamburger = document.querySelector(".hamburger");
    const menu = document.querySelector(".menu");
    hamburger.addEventListener("click", () => menu.classList.toggle("active"));

    async function getMovies() {
      const res = await fetch(`${BASE_URL}/movie/now_playing?api_key=${API_KEY}&language=pt-BR`);
      const data = await res.json();
      return data.results;
    }

    async function getTrailer(movieId) {
      const res = await fetch(`${BASE_URL}/movie/${movieId}/videos?api_key=${API_KEY}&language=pt-BR`);
      const data = await res.json();
      const trailer = data.results.find(v => v.type === "Trailer" && v.site === "YouTube");
      return trailer ? `https://www.youtube.com/embed/${trailer.key}` : null;
    }

    async function renderMovies() {
      const movies = await getMovies();
      const container = document.getElementById("movies-container");
      container.innerHTML = "";

      for (let movie of movies) {
        const trailerUrl = await getTrailer(movie.id);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${IMG_URL + movie.poster_path}" alt="${movie.title}">
          <div class="card-body">
            <h3>${movie.title}</h3>
            <p>${movie.overview || "Sem descrição"}</p>
          </div>
        `;

        if (trailerUrl) {
          card.addEventListener("click", () => openVideo(trailerUrl));
        }

        container.appendChild(card);
      }
    }

    function openVideo(url) {
      const modal = document.getElementById("video-modal");
      const frame = document.getElementById("video-frame");
      modal.style.display = "flex";
      frame.src = url + "?autoplay=1";
    }

    const modal = document.getElementById("video-modal");
    const frame = document.getElementById("video-frame");
    document.querySelector(".modal-close-btn").addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    function closeModal() {
      modal.style.display = "none";
      frame.src = "";
    }

    document.addEventListener("DOMContentLoaded", renderMovies);
  </script>
</body>
</html>
